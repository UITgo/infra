version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"     
      - "29092:29092"

  mongo:
    image: mongo:7
    ports: ["27017:27017"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: uitgo
      POSTGRES_PASSWORD: uitgo
      POSTGRES_DB: tripdb
    ports: ["5432:5432"]

  driver-stream:
    build: ../driver-stream
    environment:
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092     
      KAFKA_TOPIC_LOCATION: driver.location
      HTTP_ADDR: :8080
    depends_on:
      - redis
      - kafka
    ports:
      - "8082:8080"


  # ========== Microservices Layer ==========
  user-service:
    build: ../user-service
    environment:
      MONGO_URL: mongodb://mongo:27017/uitgo
      PORT: 3001
    depends_on:
      - mongo
    ports:
      - "3001:3001"

  trip-service:
    build: ../trip-service
    environment:
      POSTGRES_URL: postgres://uitgo:uitgo@postgres:5432/tripdb?sslmode=disable
      REDIS_URL: redis:6379
      KAFKA_BROKERS: kafka:9092
      PORT: 3002
    depends_on:
      - postgres
      - redis
      - kafka
    ports:
      - "3002:3002"

  driver-service:
    build: ../driver-service
    environment:
      MONGO_URL: mongodb://mongo:27017/uitgo
      PORT: 3003
    depends_on:
      - mongo
    ports:
      - "3003:3003"

  notification-service:
    build: ../notification-service
    environment:
      KAFKA_BROKERS: kafka:9092
      PORT: 3004
    depends_on:
      - kafka
    ports:
      - "3004:3004"

  gateway-service:
    build: ../gateway-service
    environment:
      USER_SERVICE_URL: http://user-service:3001
      TRIP_SERVICE_URL: http://trip-service:3002
      DRIVER_SERVICE_URL: http://driver-service:3003
      DRIVER_STREAM_URL: http://driver-stream:8080
      PORT: 3000
    depends_on:
      - user-service
      - trip-service
      - driver-service
      - driver-stream
    ports:
      - "3000:3000"
